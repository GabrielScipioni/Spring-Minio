##### Application properties #####
app.name='minio'
app.desc='uso de minio con swagger'
app.version='0.1.0'
app.url=http://localhost:8088/
app.dev-name=Garbi
app.dev-email='gabriel.scipioni21@gmail.com'
server.port=8088

##### SPRING DOC PROPERTIES #####
springdoc.packages-to-scan=gabri.dev.minio
springdoc.show-actuator=true
springdoc.swagger-ui.disable-swagger-default-url=true
# Swagger UI custom path
springdoc.swagger-ui.path=/swagger-ui.html
# Swagger URL: http://localhost:8088/swagger-ui.html

## Spring Data Source ##
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

## Spring JPA ##
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always

spring.jpa.properties.hibernate.envers.autoRegisterListeners=true

## Logging ##
logging.level.root=info

## H2 Console ##
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de Minio
minio.url=http://localhost:9000
minio.accessKey=minioadmin
minio.secretKey=minioadmin

# Configuracion de Multipart
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=1000MB